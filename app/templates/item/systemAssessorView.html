<div class="panel-heading">
	<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#<%= _id %>">
			<img src="http://placehold.it/24x24" class="img-thumbnail img-responsive" alt="Responsive image">&nbsp;<%= fName %> <%= lName %>
		</a>
		<div class="pull-right">
			<button class="btn btn-warning btn-sm" id="kickBtn"><i class="glyphicon glyphicon-warning-sign"></i></button>
			<button class="btn btn-primary btn-sm" id="deleteBtn"><i class="glyphicon glyphicon-trash"></i></button>
		</div>
	</h4>
	<div class="clearfix"></div>
</div>
<div id="<%= _id %>" class="panel-collapse collapse">
	<div class="panel-body">
		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<img src="http://placehold.it/140x140" class="img-thumbnail img-responsive" alt="Responsive image">
		</div>
		<div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Skills</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
							<% _.each(skills,function(skill){ %>
						<tr>
							<td><%= skill.name%></td>
							<td>
								<% if(skill.openstatus == 1){ %>
								   <i class="glyphicon glyphicon-thumbs-up"></i>
								<% } else { %>
								   <i class="glyphicon glyphicon-thumbs-down">
								<% }%>
							</td>

						</tr>
						<%});%>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
