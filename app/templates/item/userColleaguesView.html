<div class="panel-heading">
    <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#<%= _id %>">
            <img src="http://placehold.it/24x24" class="img-thumbnail img-responsive" alt="Responsive image">&nbsp;<%= fName %> <%= lName %>
        </a>
    </h4>
    <div class="clearfix"></div>
</div>
<div id="<%= _id %>" class="panel-collapse collapse">
    <div class="panel-body">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <img src="http://placehold.it/140x140" class="img-thumbnail img-responsive" alt="Responsive image">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
            <div class="table-responsive">
                <div class="table">
                   <h5>Name: <%= fName %> <%= lName %></h5>
                   <h5>Registration Date: <%= registrationDate %></h5>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Skills</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HTML</td>
                            <td><i class="glyphicon glyphicon-thumbs-up"></i></td>
                        </tr>
                        <tr>
                            <td>CSS</td>
                            <td><i class="glyphicon glyphicon-thumbs-down"></i></td>
                        </tr>
                        <tr>
                            <td>JavaScript</td>
                            <td><i class="glyphicon glyphicon-thumbs-down"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
