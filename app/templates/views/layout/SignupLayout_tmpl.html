<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Sign Up</h1>
		<div id="email-error"></div>
		<div id="password-error"></div>
		<div class="account-wall">
			<form id="user-signup" class="form-signin">
				<input id="input-email" type="text" class="form-control" placeholder="Email" required autofocus>
				<input id="input-password" type="password" class="form-control" placeholder="Password" required>
				<input id="input-verify-password" type="password" class="form-control" placeholder="Verify Password" required>
				<button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
			</form>
		</div>
		<a href="#login" class="text-center new-account">Login</a>
	</div>
</div>
